name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Build Executable
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pyinstaller monitor.spec
        copy dist/GetPixy.exe GetPixy.exe

    - name: Create Python Zip File
      run: Compress-Archive -Path monitor/, monitor.cfg, convert.cfg, monitor.py, push.py, convert.py, imgtest.py, requirements.txt, LICENSE -DestinationPath GetPixy-Python.zip

    - name: Create Windows Zip File
      run: Compress-Archive -Path GetPixy.exe monitor/, monitor.cfg, convert.cfg, push.py, convert.py, imgtest.py, LICENSE  -DestinationPath GetPixy-Windows.zip

    - name: Upload Windows Zip
      uses: actions/upload-artifact@v2
      with:
        name: GetPixy-Python
        path: GetPixy-Python.zip

    - name: Upload Python Zip
      uses: actions/upload-artifact@v2
      with:
        name: GetPixy-Windows
        path: GetPixy-Windows.zip
              
    - name: Directory Listing
      run: |
        tree /F

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: alpha
        release_name: Alpha Release
        draft: false
        prerelease: true
        overwrite: true

    - name: Upload GetPixy-Windows.zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./GetPixy-Windows.zip
        asset_name: GetPixy-Windows.zip
        asset_content_type: application/zip

    - name: Upload GetPixy-Python.zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./GetPixy-Python.zip
        asset_name: GetPixy-Python.zip
        asset_content_type: application/zip          